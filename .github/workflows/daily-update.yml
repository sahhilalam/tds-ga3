name: Daily Repository Update

on:
  schedule:
    - cron: '17 3 * * *'  # Runs daily at 03:17 UTC (specific time, no wildcards)
  workflow_dispatch:      # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1002354@ds.study.iitm.ac.in - Create daily commit
        run: |
          echo "Last updated on $(date -u)" >> daily-log.txt
          git config user.name "DevSync Automation"
          git config user.email "23f1002354@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update - $(date -u)" || echo "No changes to commit"
          git push
